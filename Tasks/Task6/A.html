<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A</title>
  </head>
  <body>
    <button id="click-btn">Click Me</button>
    <script>
      const btn = document.getElementById("click-btn");
      btn.addEventListener("click", () => {
        let arr = [];
        for (let i = 0; i <= 100; i++) {
          arr.push(i);
        }
        arr = arr.filter((a) => a % 3 !== 0);
        console.log(arr);
      });
    </script>
  </body>
</html>
