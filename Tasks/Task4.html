<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html/ JS tasks</title>
  </head>
  <body>
    <button id="click-btn">Click Me</button>

    <script>
      const btn = document.getElementById("click-btn");
      btn.addEventListener("click", () => {
        const arr = [];
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
          arr[i] = i;
          sum += arr[i];
        }
        console.log(sum);
      });
    </script>
  </body>
</html>
