<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html/ JS tasks</title>

  <body>
    <button id="click-btn">Click Me</button>

    <script>

        console.log("Hello World");
      });
    </script>
